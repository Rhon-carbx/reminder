{% extends 'base.html' %}
{% load static %}

{% block title %}Add Task{% endblock %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/add_style.css' %}">

  <a href="{% url 'all' %}"
     style="display: block; text-align: center; width: 100%; background-color: #ccc; color: #333; text-decoration: none; padding: 10px; font-size: 15px; border-radius: 8px; margin-top: 10px;">
    ⬅️ Back to Dashboard
  </a>

  <div class="container">
    <h1>Add New Task</h1>
    <form action="#" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter task title" required>
      </div>

      <div class="form-group">
        <label for="note">Note</label>
        <textarea id="note" name="note" rows="4" placeholder="Enter additional details..."></textarea>
      </div>

      <button type="submit" class="save-btn">Save Task</button>
    </form>
  </div>
{% endblock %}
